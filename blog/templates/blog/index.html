<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
</head>
<body>
	<div id="head">
		<h1>我的博客</h1>
		<ul>
			<li><a href="/blog">首页</a></li>
		</ul>
		<div id="searcharea">
		    <form method="get" action=".">
                <span><h3 id="search" onclick="submit()">搜索</h3></span>
		    	<input type="text" id="content"></input>
		    </form>
		</div>
	</div>	
	<div id="wrap">
		{% if latest_blog_list %}
		<ul>
			{% for article in latest_blog_list %}
			<li class="latestblog"><a href="/blog/{{article.id}}">
				<h4>{{article.title}}</h4></a>
				<span id="right">{{article.pubdate}}</span>
				<div class="part">{{article.content|safe}}</div>
			</li>
			{% endfor %}
		</ul>
		{% endif %}
	</div>
</body>
</html>
